<h2 class="mt-3">Agregar producto <span> {{nombreDado}} </span> </h2>
<hr>

<form [formGroup]="miFormulario" >
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-auto">
            <span error-msg 
                  [color]="colorQueQuiero"
                  [mensaje]="nombreDado"
                  *ngIf="miFormulario.get('nombre')?.invalid">
            </span>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary m-2"
                    (click)="cambiarNombre()">
            Cambiar Nombre
        </button>
            <button class="btn btn-primary m-2"
                    (click)="cambiarColor()">
            Cambiar Color
        </button>
    </div>
</div>

</form>

<!-- Cuando utilizamos [color]="" para los @Input es por que queremos un valor del .ts. si no esta en el .ts no ocupamos corchetes -->
<h3 class="mt-5" error-msg color="pink">Formulario</h3>
<pre>Valid: {{miFormulario.valid}} </pre>
<pre>Value: {{miFormulario.value | json}} </pre>


<!-- Diferentes usos de corchetes con @Input() 
    <span error-msg 
      [color]="colorQueQuiero"
      mensaje="Debe ingresar este campo"
      *ngIf="miFormulario.get('nombre')?.invalid">
</span> -->

<!-- Utilizando "*" en el nombre de mi directiva, es como le mando toda la referencia de mi elemento HTML a mi directiva, si no da un error -->
<div class="row mt-5" 
    *customIf="miFormulario.valid">  
    <div class="col">
        <div class="alert alert-primary">
            Todo ready !
        </div>
    </div>
</div>
